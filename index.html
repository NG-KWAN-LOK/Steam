<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@100;300;400;500;700;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/ionicons.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>
        Steam官方網站
    </title>
    <link rel="icon" href="image/spawn.png">
</head>

<body>
    <div class="Top">
        <div class="Top__container">
            <div class="Top__container__Icon">
                <img class="Top__container__Icon__img" src="image/new_logo.png" />
            </div>
            <div class="Top__container__nav">
                <div class="Top__container__nav__item">
                    商店
                </div>
                <div class="Top__container__nav__item">
                    社群
                </div>
                <div class="Top__container__nav__item">
                    聊天
                </div>
                <div class="Top__container__nav__item">
                    客服中心
                </div>
            </div>
        </div>
    </div>
    <div class="main">
        <div class="main__nav">
            <div class="main__nav__contain__box">
                <div class="main__nav__contain">
                    <div class="main__nav__item">
                        您的商店
                        <i aria-hidden="true" class="ion-android-arrow-dropdown"></i>
                    </div>
                    <div class="main__nav__item">
                        遊戲
                        <i aria-hidden="true" class="ion-android-arrow-dropdown"></i>
                    </div>
                    <div class="main__nav__item">
                        軟體
                        <i aria-hidden="true" class="ion-android-arrow-dropdown"></i>
                    </div>
                    <div class="main__nav__item">
                        硬體
                        <i aria-hidden="true" class="ion-android-arrow-dropdown"></i>
                    </div>
                    <div class="main__nav__item">
                        新聞
                    </div>
                    <div class="main__nav__item" style="min-width: 100px;">
                        Steam 實驗室
                    </div>
                    <div class="main__nav__right">
                        <div class="main__nav__right__btn">
                            願望清單
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="main__nowIn">
            <div class="main__nowIn__box">
                <div class="main__nowIn__contain">
                    <div class="main__nowIn__text">
                        所有遊戲
                    </div>
                    <div class="main__nowIn__arrow">
                        >
                    </div>
                    <div class="main__nowIn__text">
                        角色扮演 遊戲
                    </div>
                    <div class="main__nowIn__arrow">
                        >
                    </div>
                    <div class="main__nowIn__text">
                        Fallout 系列作
                    </div>
                    <div class="main__nowIn__arrow">
                        >
                    </div>
                    <div class="main__nowIn__text">
                        Fallout 76
                    </div>
                </div>
            </div>
        </div>
        <div class="main__title">
            <div class="main__title__box">
                <div class="main__title__contain">
                    COVID-19
                </div>
            </div>
        </div>
        <div class="main__banner">
            <div class="main__banner__box">
                <div class="main__banner__contain">
                    <div class="main__banner__top__contain">
                        <img class="main__banner__top__img" src="image/6105094_041520-wabc-coronavirus2million-img.jpg">
                    </div>
                    <div class="main__banner__bottom__contain">
                        <div class="main__banner__bottom__contain__box"
                            style="background-image: url('image/6105094_041520-wabc-coronavirus2million-img.jpg')">
                        </div>
                        <div class="main__banner__bottom__contain__box"
                            style="background-image: url('image/20200214223425-243a733e.jpg')">
                        </div>
                        <div class="main__banner__bottom__contain__box"
                            style="background-image: url('image/a-danca-do-caixao-virou-meme-e-tem-garantido-diversao-as-pessoas-em-quarentena-224802-article.jpg')">
                        </div>
                        <div class="main__banner__bottom__contain__box"
                            style="background-image: url('image/gettyimages-1206690426_1_.jpg')">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="main__content">
            <div class="main__content__contain">
                <div class="main__content__contain__left">
                    <div class="main__content__contain__left__checkMoreGameBtn">
                        <div class="main__content__contain__left__checkMoreGameBtn__text">
                            在Steam 上查看整套現實系統作品
                        </div>
                    </div>
                </div>
                <div class="main__content__contain__right">
                    <div class="main__content__contain__right__box">

                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
</body>

</html>
